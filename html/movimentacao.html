<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação - Projeto Pescar</title>
    <link rel="stylesheet" href="../css/estoque.css">
    <link rel="stylesheet" href="../css/movimentacao.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="#" alt="Logo Projeto Pescar">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../html/telainicial.html">Página inicial</a></li>
                    <li><a href="../html/estoque.html">Estoque</a></li>
                    <li><a href="../html/cadastrar-material.html">Cadastrar novo material</a></li>
                    <li><a href="../html/movimentacao.html">Movimentação</a></li>
                    <li><a href="../html/relatorio.html">Relatório</a></li>
                    <li><a href="../html/usuario.html">Usuário</a></li>
                    <li><a href="../php/logout.php">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header>
                <h1>Movimentação</h1>
                <p>Entrada e Saída</p>
            </header>
            <section class="form-container">
                <form id="movimentacaoForm">
                    <div class="form-group">
                        <label for="tipo">Tipo de Movimentação</label>
                        <select id="tipo" required>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="material">Material</label>
                        <select id="material" required>
                            <!-- Os materiais serão carregados aqui -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Registrar</button>
                    </div>
                </form>
                <p id="mensagem"></p>
            </section>
        </main>
    </div>
    <script src="../js/movimentacao.js"></script>
</body>
</html>
