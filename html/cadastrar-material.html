<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/cadastrar-material.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="#" alt="Logo Projeto Pescar">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../html/telainicial.html">Página inicial</a></li>
                    <li><a href="../html/estoque.html">Estoque</a></li>
                    <li><a href="../html/cadastrar-material.html" class="active">Cadastrar novo material</a></li>

                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header>
                <h1>Cadastrar Novo Material</h1>
                <p>Adicione novos materiais ao estoque.</p>
            </header>
            <section class="form-container">
                <form id="produtoForm">
                    <div class="form-group">
                        <label for="nome">Nome do Material</label>
                        <input type="text" id="nome" placeholder="Digite o nome do material" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" placeholder="Digite a descrição do material"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade Inicial</label>
                        <input type="number" id="quantidade" placeholder="Digite a quantidade inicial" required>
                    </div>
                    <div class="form-group">
                        <label for="estoque_minimo">Estoque Mínimo</label>
                        <input type="number" id="estoque_minimo" placeholder="Digite o estoque mínimo" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Cadastrar</button>
                    </div>
                </form>
                <p id="mensagem"></p>
            </section>
        </main>
    </div>
    <script src="../js/cadastrar-material.js"></script>
</body>
