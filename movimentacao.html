<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação - Projeto Pescar</title>
    <link rel="stylesheet" href="estoque.css">
    <link rel="stylesheet" href="movimentacao.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="#" alt="Logo Projeto Pescar">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="dashboard.html">Página inicial</a></li>
                    <li><a href="estoque.html">Estoque</a></li>
                    <li><a href="cadastrar-material.html">Cadastrar novo material</a></li>
                    <li><a href="movimentacao.html">Movimentação</a></li>
                    <li><a href="relatorio.html">Relatório</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header>
                <h1>Movimentação</h1>
                <p>Entrada e Saída</p>
            </header>
            <section class="form-container">
                <form>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" class="select-input">
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="material">Material</label>
                        <input type="text" id="material" placeholder="Lápis">
                    </div>
                    <div class="form-group">
                        <label for="data">Data de Entrada</label>
                        <input type="date" id="data" value="2025-03-12">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" placeholder="10">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Registrar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
