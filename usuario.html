<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="#" alt="Logo Projeto Pescar">

            <nav class="menu">

                <h1>Usuário</h1>

                <form>
                    <div class="form-group">
                        <input type="text" id="nome" placeholder="Nome">

                    <div class="form-group">
                        <input type="email" id="email" placeholder="E-mail">

                    <div class="form-group">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <a href="#" class="change-password">Alterar a senha</a>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="add-user-button">Adicionar usuário</button>
                        <button type="button" class="exit-button">Sair</button>
                    </div>
                </form>
            </section>
